{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} - Order24{% endblock %}
{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="433px" height="452px" alt="">
            </div>
            <div class="row">
                <button class="btn btn-primary mx-3">Buy Now</button>
                <button class="btn btn-primary mx-3">Add to Cart</button>
            </div>

        </div>


        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p> <b>Rs. {{product.price}}</b></p>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>
{% endblock %}
