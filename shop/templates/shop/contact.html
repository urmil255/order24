{% extends 'shop/basic.html' %}

{% block title %} Contact Us{% endblock %}
{% block body %} 


<div class="container-fluid px-0">
    {% comment %} <img src="https://source.unsplash.com/1600x500/?ios" alt=""> {% endcomment %}
    <h1 class="text-center">Contact Us</h1>
    
    <form action="/shop/contact/" method="post">
    {% csrf_token %}
    
    <div class="container">
        <h3 >Contact Us</h3>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="namel" class="form-control" id="name" name = "name" placeholder="Enter Your Name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name = "email" placeholder="Enter your Email">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="phone" class="form-control" id="phone" name = "phone" placeholder="Enter your Phone Number">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Enter your Suggestions or Query</label>
      <textarea class="form-control" id="desc" name = "desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    </div>
    </form>
    </div>

{% endblock %}
